name: post-release

on:
  release:
    types: [published]          # arranca quando a release Ã© publicada
  repository_dispatch:
    types: [zips_published]     # fallback disparado pelo script local

permissions:
  contents: read

jobs:
  post_release:
    runs-on: ubuntu-latest
    steps:
      - name: Mostrar contexto do evento
        run: |
          echo "event_name: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "release.tag:   ${{ github.event.release.tag_name }}"
            echo "release.url:   ${{ github.event.release.html_url }}"
          else
            echo "payload.tag:    ${{ github.event.client_payload.tag }}"
            echo "payload.url:    ${{ github.event.client_payload.url }}"
          fi

