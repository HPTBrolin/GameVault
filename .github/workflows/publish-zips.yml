name: Build ZIP artifacts

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - ".github/**"

permissions:
  contents: write   # para criar releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x scripts/publish-zips.sh

      - name: Build ZIPs
        run: ./scripts/publish-zips.sh

      - name: Upload artifacts to run (debug/backup)
        uses: actions/upload-artifact@v4
        with:
          name: gamevault-zips
          path: artifacts/*.zip

      # Publica em "Release" apenas quando fizeres tag (v1.2.3) â€“ opcional
      - name: Create GitHub Release with ZIPs
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
