<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GameVault • Offline</title>
  <style>
    :root{--bg:#0b1220;--panel:#0f172a;--line:rgba(148,163,184,.22);--text:#e5e7eb}
    html,body{height:100%} body{margin:0; display:grid; place-items:center; background:var(--bg); color:var(--text); font:16px/1.4 system-ui,Segoe UI,Roboto,Inter,sans-serif}
    .card{background:linear-gradient(180deg,var(--panel),#0d1426); border:1px solid var(--line); border-radius:16px; padding:24px 28px; width:min(520px,90vw); text-align:center; box-shadow:0 10px 32px rgba(2,8,23,.35)}
    .logo{width:28px;height:28px;border-radius:9px;background:linear-gradient(135deg,#7c3aed,#06b6d4);display:inline-block;margin-right:10px;vertical-align:middle}
    h1{margin:6px 0 6px;font-size:20px}
    p{margin:8px 0 0;color:#cbd5e1}
    a{display:inline-block;margin-top:14px;padding:8px 12px;border-radius:10px;background:#111b34;color:#e5e7eb;border:1px solid var(--line);text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <div><span class="logo"></span><strong>GameVault</strong></div>
    <h1>Estás offline</h1>
    <p>Alguns conteúdos podem não estar disponíveis. Volta à página inicial ou tenta novamente quando estiveres online.</p>
    <a href="/">Voltar à app</a>
  </div>
</body>
</html>
